<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop Calculator</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container">
        <div class="calculator-title">
            <h3>Calculate how much youâ€™ll pay</h3>
        </div>
        <div class="calculator">
            <div class="left-side-calculator">

                <input type="number" class="product-quantity" placeholder="Product quantity"/>
                <input type="number" class="orders" placeholder="Estimated orders in month" />
                <select class="package-choosing">
                    <option disabled selected value>Choose package</option>
                    <option class="styled" value="basic">Basic</option>
                    <option class="styled" value="professional">Professional</option>
                    <option class="styled" value="premium">Premium</option>
                </select>
                <div class="accounting-checkbox">
                    <input type="checkbox" class="accounting"/>
                    <span class="accounting-text-span">Accounting</span>
                </div>
                <div class="rental-checkbox">
                    <input type="checkbox" class="rental"/>
                    <span class="rental-text-span">Rental of a payment terminal</span>
                </div>

            </div>

            <div class="right-side-calculator">

                <div class="calculator-work">
                    <p class="product-text">Products</p>
                    <p class="product-values">dd</p>
                    <p class="product-total">dd</p>
                </div>
                <div class="calculator-work">
                    <p class="orders-text">Orders</p>
                    <p class="orders-values">dd</p>
                    <p class="orders-total">dd</p>
                </div>
                <div class="calculator-work">
                    <p class="package-text">Package</p>
                    <p class="package-values">dd</p>
                    <p class="package-total">dd</p>
                </div>
                <div class="calculator-work">
                    <p class="accounting-text">Accounting</p>
                    <p class="accounting-total">dd</p>
                </div>
                <div class="calculator-work">
                    <p class="terminal-text">Terminal</p>
                    <p class="terminal-total">dd</p>
                </div>
                <div class="calculator-total">
                    <p class="result-text" >Total</p>
                    <p class="result-total">dd</p>

                </div>

            </div>

        </div>
    </section>


</body>
<script src="js/calculator.js"></script>
</html>
